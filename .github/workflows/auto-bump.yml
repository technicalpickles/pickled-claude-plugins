name: Auto Bump Versions

on:
  pull_request_review:
    types: [submitted]

jobs:
  auto-bump:
    name: Auto-bump plugin versions
    runs-on: ubuntu-latest
    # Only run on approval
    if: github.event.review.state == 'approved'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Check for required bumps
        id: check
        run: |
          chmod +x ./scripts/analyze-version-bumps.sh
          JSON=$(./scripts/analyze-version-bumps.sh --json)
          NUM_BUMPS=$(echo "$JSON" | jq '.bumps | length')

          echo "num_bumps=$NUM_BUMPS" >> $GITHUB_OUTPUT

          if [[ "$NUM_BUMPS" -eq 0 ]]; then
            echo "No version bumps required."
          else
            echo "Found $NUM_BUMPS plugin(s) needing version bump."
          fi

      - name: Apply version bumps
        if: steps.check.outputs.num_bumps > 0
        run: |
          chmod +x ./scripts/bump-version.sh
          ./scripts/bump-version.sh --auto

      - name: Commit and push
        if: steps.check.outputs.num_bumps > 0
        run: |
          git add .claude-plugin/marketplace.json

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit (versions may already be bumped)"
            exit 0
          fi

          git commit -m "chore(repo): bump plugin versions

          Auto-generated by GitHub Actions after PR approval.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git push

      - name: Comment on PR
        if: steps.check.outputs.num_bumps > 0
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'âœ… **Version bumps applied!**\n\nPlugin versions have been automatically updated in `marketplace.json`. The PR is now ready to merge.'
            });
